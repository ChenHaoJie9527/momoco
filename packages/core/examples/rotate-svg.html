<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rotate-svg</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      .loader {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SVG Loader Test</h1>
      <svg
        id="sunIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide"
      >
        <path d="M12 2v4" />
        <path d="m16.2 7.8 2.9-2.9" />
        <path d="M18 12h4" />
        <path d="m16.2 16.2 2.9 2.9" />
        <path d="M12 18v4" />
        <path d="m4.9 19.1 2.9-2.9" />
        <path d="M2 12h4" />
        <path d="m4.9 4.9 2.9 2.9" />
      </svg>
      <svg id="customSvgLoader" width="100" height="100" viewBox="0 0 100 100">
        <rect x="25" y="25" width="50" height="50" fill="#34495e" />
        <circle cx="50" cy="50" r="20" fill="#3498db" />
      </svg>

      <div class="box"></div>
    </div>
    <script type="module">
      import { rotateSvg, getLoaderIcons } from '../dist/index.mjs';
      // 使用rotateSvg指定svg旋转
      const sunIcon = document.getElementById('sunIcon');
      rotateSvg(sunIcon, { duration: 2000, iterations: Infinity, direction: 'normal' });

      // 旋转自定义SVG内的特定元素
      const customSvg = document.getElementById('customSvgLoader');
      rotateSvg(customSvg, { duration: 3000, easing: 'linear', iterations: Infinity, });

      // 读取指定的svg 插入dom
      const box = document.querySelector('.box')
      const svgLoader = getLoaderIcons('revolve/revolve1');
      box.innerHTML = svgLoader.svg
    </script>
  </body>
</html>
